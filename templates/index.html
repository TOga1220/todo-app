{% extends 'base.html' %}

{% block body %}

<h1>トップページ</h1>
<a href = "/create" role = "button" >create new task </a>
{% for post in posts %}
<h2>タイトル： {{ post.title }}</h2>
<p>期限：{{ post.due.date() }}</p>
<a href = "detail/{{ post.id }}" role = "button">Detail</a>   <!- 詳細ページへ飛べるURL設置 ->
<a href = "update/{{ post.id }}" role = "button">Change</a>   <!- 投稿をupdateするURL設置 ->
<a href = "delete/{{ post.id }}" role = "button">Delete</a>   <!- 投稿を削除するURL設置 ->


{% endfor %}
{% endblock %}
